<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
    <style>
       body {
  background-image: url('../static/img/CarHome.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
        
        </style>
</head>
<body>
    <nav id="navb"  class="navbar navbar-expand-lg navbar-light bg-primary ">
        <img  src="../static/img/Logo1.png" alt="">
        <div class="divnav"></div>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Contact Us</a>
              </li>
           
            <li class="nav-item">
              <a class="nav-link text-white" href="/add">Add Car</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link text-white" href="/logout">Log Out</a>
            </li>
    
          </ul>
        </div>
      </nav>
<div  class="editForm">
    <form action="/editCar/{{cars.id}}" method="post"> {% csrf_token%}
    <table>
        
           
            <tr>
                <td>Name</td>
                <td><input type="text" class="btn btn-outline-dark" name="name" value="{{cars.name}}"></td>
            </tr>
            <tr>
                <td>Model</td>
                <td><input type="text" class="btn btn-outline-dark" name="model" value="{{cars.model}}"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="text" class="btn btn-outline-dark" name="color" value="{{cars.color}}"></td>
            </tr>
            <tr>
              <td>Fuel Type</td>
              <td>
              <select style="width: 100%;" class="btn btn-outline-dark" name="fuelType" id="cars" >
                <option name="fuelType">petrol</option>
                <option name="fuelType">Electricity</option>
                <option name="fuelType">diesel</option>
              
              </select>
              
                <!-- <td>Fuel Type</td>
                <td><input type="text" class="btn btn-outline-dark" name="fuelType" value="{{cars.fuelType}}"></td> -->
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" class="btn btn-outline-dark" name="price" value="{{cars.price}}"></td>
            </tr>
          
            
    </table>

    <button  style="color: black;font-weight: 800;" type="submit" class="btn btn-outline-dark" >Update</button>
       
</form>
<button style="color: black; font-weight: 800;" id="delete" type="submit" class="btn btn-outline-danger" ><a style="text-decoration: none;" class="del" href="/delete/{{cars.id}}">delete</a></button>
</div>
</body>

</body>
</html>
