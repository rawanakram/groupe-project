<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
  <title>Admin</title>
  <style>
    body {
      background-image: url('../static/img/s.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;

    }
    

    
  </style>
</head>

<body>
  <nav id="navb" class="navbar navbar-expand-lg navbar-light bg-primary ">
    <img src="../static/img/Logo1.png" alt="">
    <div class="divnav"></div>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/add">Add Car</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="/logout">Log Out</a>
        </li>

      </ul>
    </div>
  </nav>


  <div class="body">
    <div class="grid-container">
      {% for car in cars%}
      <div id="back" class="grid-item">

        <div class="grid"> 
          <img class="card-img-top" src="../static/img/Logo1.png" alt="Card image cap">
          <div class="card-body">
            <h5>{{car.name}}</h5>
            <span>{{car.model}}</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <span>{{car.color}}</span>
            <br>
            <span>{{car.fuelType}}</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <span>{{car.price}} $</span>
            <br>
            <br>
            <a style="color: black;" id="updel" href="edit/{{car.id}}" class="btn btn-outline-dark">Update</a>
            <a  style="color: black;" id="updel" href="edit/{{car.id}}" class="btn btn-outline-dark">Delete</a>
          </div>

        </div>
      </div>

      {% endfor%}
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
