<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    

   


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
   
<style>
  
  
  body {
        background-image: url('../static/img/p10.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        font-weight: 800;
      }
</style>
    
</head>
<body >
  <nav id="navb" class="navbar  navbar-expand-lg navbar-light bg-primary ">
    <img  src="../static/img/Logo1.png" alt="">
    <div class="divnav"></div>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Contact Us</a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/regLog">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/regLog">Log in</a>
        </li>
       
      </ul>
    </div>
  </nav>

  
  <div id="error_messages">
    {% if messages %}
    <ul class="ulError" >
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

<div class="logform">
<div class="loginform"  >

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
  <li class="nav-item" role="presentation">
    <a style="color: black;" class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
      aria-controls="pills-register" aria-selected="false">Register</a>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form method="POST" action="/login" >
      {% csrf_token %}
      <div class="text-center mb-3">
      
        
      </div>

      <p class="text-center"></p>

      <div class="form-outline mb-4">
        <input  type="email" id="loginName" class="form-control"  name="email2" />
        <label class="form-label" for="loginName" >Email</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control"  name="password2"/>
        <label class="form-label" for="loginPassword" >Password</label>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <a class="forgit" href="#!">Forgot password?</a>
        </div>
      </div>

      <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

      <div class="text-center">
        <p>Not a member? <a class="forgit"  href="#pills-register">Register</a></p>
      </div>
    </form>
  </div>

  <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form method="POST" action="/register" >
      {% csrf_token %}
      <div class="text-center mb-3">
        <p>Sign up </p>
        
      </div>

      

      <div class="form-outline mb-4">
        <input  type="text" id="registerName" class="form-control" name="username" />
        <label class="form-label" for="registerName">username</label>
      </div>

      <div class="form-outline mb-4">
        <input  type="email" id="registerUsername" class="form-control" name="email" />
        <label class="form-label" for="registerUsername">Email</label>
      </div>

      <div class="form-outline mb-4">
        <input  type="password" id="registerEmail" class="form-control"  name="password"/>
        <label class="form-label" for="registerEmail">Password</label>
      </div>

      <div class="form-outline mb-4">
        <input  type="password" id="registerPassword" class="form-control" name="password_conf"/>
        <label class="form-label" for="registerPassword">Confirm PWD:</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
    </form>
  </div>
</div>
</div>
</div>


  </body>


</html>
